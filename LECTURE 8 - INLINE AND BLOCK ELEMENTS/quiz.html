<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-2</title>
  </head>
  <body>
    <div>
      <form action="post">
        <div>
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            autofocus
            required
          />
        </div>
        &nbsp;
        <div>
          <label for="city">City: </label>
          <input
            type="text"
            id="city"
            placeholder="Enter the name of your City"
            required
          />
        </div>
        &nbsp;
        <div class="pin">
          <label for="pin">Pincode: </label>
          <input
            type="number"
            id="pin"
            placeholder="Enter the pincode of your area"
            style="width: 200px"
            required
          />
        </div>
        &nbsp;
        <div>
          <button type="submit">Submit</button>
          &nbsp;
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
